- name: setup database
  sudo_user: postgres
  postgresql_db:
    db: "webscreenshots"
    encoding: 'UTF-8'
    lc_collate: 'en_US.UTF-8'
    lc_ctype: 'en_US.UTF-8'
    template: 'template0'
    state: present

- name: grant access for database to user
  sudo_user: postgres
  postgresql_user:
    db: "webscreenshots"
    user: "webscreenshots"
    password: "webscreenshots"
    role_attr_flags: "CREATEDB,SUPERUSER"
    state: present

- name: ensure postgres is running
  service:
    name: postgresql
    state: started
    enabled: yes
